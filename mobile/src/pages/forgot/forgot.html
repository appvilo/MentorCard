
<ion-content class="bg-img">
    <div class="main-content">
      <div padding text-center style="width: 30%;" class="container-logo" margin-bottom >
          <img style="width: 25%;"  src="assets/imgs/Logo_Web.png">
      </div>
      <div padding text-center class="form-bottom-text">
        <h3> Reset Password</h3>
        <label>Enter the email address associated with your account,and review your email.</label>
      </div>
      <div text-center class="socialLogin" padding></div>
        <div padding style="width: 100%;">
        
  
          <ion-list>
            <ion-item >
              <ion-label><ion-icon ios="ios-mail" md="md-mail"></ion-icon></ion-label>
              <ion-input [(ngModel)]="forgetData.email"  id="email" type="email" required placeholder="Email *"></ion-input>
            </ion-item>
          </ion-list>
          <button type="submit" ion-button full color="dark" [disabled]="!authForm.valid">Send</button>
    
  
        <div padding text-center class="form-bottom-text">
          <label>
            <a href="javascript:void(0);" (click)="moveToForgot()" style="color: black">Back to Login</a>
          </label>
        </div>
  
      </div>
    </div>
  </ion-content>
