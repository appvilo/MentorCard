<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Students</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >


  <ion-list>
  
    <ion-col *ngFor="let item of items"  no-padding>

    <ion-card>

        <ion-item (click)="presentError()">
          <h2>{{item.first_name}} {{item.last_name}}</h2>
          <p>{{item.activation_code}}</p>
          <p>{{item.email}}</p>
        </ion-item>

        </ion-card>

      </ion-col>

      </ion-list>
                
                 
                           
</ion-content>
